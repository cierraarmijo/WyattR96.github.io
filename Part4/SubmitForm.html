<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Order Complete</title>
    <link rel="stylesheet" href="Main-Page_Stylesheet.css">
    <style> #SubmitForm {border-style: ridge; border-radius: 10px; border-color: aquamarine; border-width: 1px; background-color:rgb(247, 225, 225);}</style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="Main-Page.html">Home</a></li>
                <li><a href="Checkout.html">Checkout</a></li>
                <li Style="float:right"><a href="Login.html">Login</a></li>
            </ul>
        </nav>
        <h1>Order Successful!</h1>
        <div id="SubmitForm">
            <p><Strong>Order Has been Submitted</Strong></p>
            <div><Strong>Name: </Strong><span id="name"></span></div>
            <div><strong>Email: </strong><span id="email"></span></div>
            <div><strong>Phone Number: </strong><span id="phone"></span></div>
            <div><strong>Address: </strong><span id="address"></span></div>
            <div><Strong>Cart: </Strong><span id="cart"></span></div>
            <div><Strong>Cart Total: $</Strong><span id="cart_total"></span></div>
            <Script>
                const name = localStorage.getItem('name');
                const email = localStorage.getItem('email');
                const phone = localStorage.getItem('phone');
                const cart = localStorage.getItem('cart')
                const cart_total = localStorage.getItem('cart_total')
                const address = localStorage.getItem('address')

                document.getElementById('name').textContent = name;
                document.getElementById('email').textContent = email;
                document.getElementById('phone').textContent = phone;
                document.getElementById('cart').textContent = cart;
                document.getElementById('cart_total').textContent = cart_total;
                document.getElementById('address').textContent = address
            </Script>
            
        </div>
    </body>
</html>
